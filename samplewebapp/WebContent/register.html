<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
</head>
<body>

	<h2 align="center">Register Form</h2>
	
	<form action="registerprocess">
	
		<table align="center">
			
			<tr>
				<td><label>Username</label></td><td><input type="text" name="username"/></td>			
			</tr>
			
			<tr>
				<td><label>Firstname</label></td><td><input type="text" name="firstname"/></td>			
			</tr>
			
			<tr>
				<td><label>Lastname</label></td><td><input type="text" name="lastname"/></td>			
			</tr>
			
			<tr>
				<td><label>Email</label></td><td><input type="text" name="email"/></td>			
			</tr>
			
			<tr>
				<td><input type="submit" value="REGISTER"> </td>
			</tr>
			
		</table>
		
	</form>

</body>
</html>
